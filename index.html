<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
</head>

<body>

    <!-- navbar section -->
    <section id="navbar"></section>

    <!-- showcase section -->
    <section id="showcase"></section>

    <!-- newslatter section -->
    <section id="newslatter"></section>

    <!-- boxes section -->
    <section id="boxes"></section>

    <!-- learn section -->
    <section id="learn"></section>

    <!-- question section -->
    <section id="question"></section>

    <!-- instructor section -->
    <section id="instructor"></section>

    <!-- contact and map section -->
    <section id="contactandmap"></section>

    <!-- footer section -->
    <section id="footer"></section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- include navbar.js -->
    <script src="component/navbar.js"></script>

    <!-- include showcase.js -->
    <script src="component/showcase.js"></script>

    <!-- include newslatter.js -->
    <script src="component/newslatter.js"></script>

    <!-- include boxes.js -->
    <script src="component/boxes.js"></script>

    <!-- include learn.js -->
    <script src="component/learn.js"></script>

    <!-- inclide question.js -->
    <script src="component/question.js"></script>

    <!-- include instructor.js -->
    <script src="component/instructor.js"></script>

    <!-- include contactandmap.js -->
    <script src="component/contactandmap.js"></script>

    <!-- include footer.js -->
    <script src="component/footer.js"></script>

    <script>
        // set the navbar section content
        const navbar = document.getElementById("navbar");
        navbar.innerHTML = navContent;

        //set showcase section content
        const showcase = document.getElementById("showcase");
        showcase.innerHTML = showcaseContent;

        // set newslatter section content
        const newslatter = document.getElementById("newslatter");
        newslatter.innerHTML = newslatterContent;

        // set boxes section content
        const boxes = document.getElementById("boxes");
        boxes.innerHTML = boxesContent;

        // set learn section content
        const learn = document.getElementById("learn");
        learn.innerHTML = learnContent;

        // set question section content
        const question = document.getElementById("question");
        question.innerHTML = questionContent;

        // set instructor section content
        const instructor = document.getElementById("instructor");
        instructor.innerHTML = instructorContent;

        // set contactandmap section content
        const contactandmap = document.getElementById("contactandmap");
        contactandmap.innerHTML = contactandmapContent;

        // set footer section content
        const footer = document.getElementById("footer");
        footer.innerHTML = footerContent;

    </script>
</body>

</html>
